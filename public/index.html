<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TH Monitoring</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./index.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="w-full h-screen grid place-items-center bg-gray-100">
      <div>
        <h1 class="text-xl font-medium tracking-wider text-center">TempHumi Monitoring</h1>
        <div class="mt-5 flex flex-col lg:flex-row gap-5">
          <div class="py-2 px-4 rounded-lg shadow-xl w-72 bg-[#695AAD]">
            <div class="flex justify-between items-center">
              <div class="">
                <div class="text-2xl text-white font-bold"><span id="temperature"></span><sup>o</sup></div>
                <div class="text-lg text-white">Temperature</div>
              </div>
              <div class="w-12 aspect-square bg-white rounded-lg grid place-items-center">
                <ion-icon name="thermometer-outline" class="text-2xl text-[#695AAD]"></ion-icon>
              </div>
            </div>
          </div>

          <div class="py-2 px-4 rounded-lg shadow-xl w-72 bg-[#63D29D]">
            <div class="flex justify-between items-center">
              <div class="">
                <div class="text-2xl text-white font-bold"><span id="humidity"></span>%</div>
                <div class="text-lg text-white">Humidity</div>
              </div>
              <div class="w-12 aspect-square bg-white rounded-lg grid place-items-center">
                <ion-icon name="thermometer-outline" class="text-2xl text-[#63D29D]"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
  </body>
</html>
